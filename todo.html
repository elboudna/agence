<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metallic Grey Effect</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(45deg, #4d4d4d, #808080);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 300px;
    height: 200px;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
  }

  .metallic-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
    mix-blend-mode: overlay;
  }
</style>
</head>
<body>

<div class="container">
  <div class="metallic-overlay"></div>
</div>

</body>
</html>
